<div class="registration-wizard">

  <div class="row">
    <div class="col-xs-12">
      <p class="lead text-center">{{wizard.leadText}}</p>
    </div>
  </div>

  <div class="row progress-tracker hidden-xs">
    <div class="col-xs-10 col-xs-offset-1">

      <ul class="list-inline">
        <li ng-repeat="progress in wizard.progressBar track by $index">
          <div ng-if="!$first" class="progress-line progress-line-left"></div>
          <span class="progress-indicator" ng-class="{'in-progress': progress.status === 0, 'not-started': progress.status === -1, 'completed': progress.status === 1}"></span>
          <p class="text-center" ng-class="{active: progress.status === 0}">{{progress.label}}</p>
          <div ng-if="!$last" class="progress-line progress-line-right"></div>
        </li>
      </ul>
    </div>
  </div>

  <br />
  <br />

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <div ui-view></div>
    </div>
  </div>

</div>
