<div class="col-sm-8 form-panel">
  <form class="form">
    <div class="row header-row">
      <h4>Basic Company Details</h4>
    </div>
    <div class="row form-body">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Company Name*</label>
          <input type="text" id="companyName" placeholder="Company Name" value="{{company.name}}">
        </div>

        <div class="form-group">
          <label for="">Company Phone*</label>
          <input type="text" placeholder="Country Code*" value="{{company.phone.countryCode}}">
          <input type="text" placeholder="Phone Number*" value="{{company.phone.number}}">
          <input type="text" placeholder="Ext. Number" value="{{company.phone.extension}}">
        </div>

        <div class="form-group">
          <label for="">Company Fax</label>
          <input type="text" placeholder="Country Code" value="{{company.fax.countryCode}}">
          <input type="text" placeholder="Fax Number" value="{{company.fax.number}}">
          <input type="text" placeholder="Ext. Number" value="{{company.fax.extension}}">
        </div>

        <div class="form-group">
          <label for="email">Company Email Address*</label>
          <input type="text" id="email" placeholder="info@mycompanyname.com" value="{{company.email}}">
        </div>

        <div class="form-group">
          <label for="website">Official Company Website</label>
          <input type="text" id="website" placeholder="www.mycompanyname.com" value="{{company.website}}">
        </div>

        <div class="form-group">
          <label for="industry">Industry*</label>
          <input type="text" id="industry" placeholder="dropdown!" value=""><!-- change to dropdown -->
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Official Business Address*</label>
          <input type="text" placeholder="Address Line #1" value="{{company.addresses.primary['address-1']}}">
          <input type="text" placeholder="Address Line #2" value="{{company.addresses.primary['address-2']}}">
          <input type="text" placeholder="Select Country" value="{{company.addresses.primary.country}}"><!-- change to dropdown -->
          <input type="text" placeholder="Select Province/State" value="{{company.addresses.primary.state}}"><!-- change to dropdown -->
          <input type="text" placeholder="City" value="{{company.addresses.primary.city}}"><!-- change to dropdown -->
          <input type="text" placeholder="Postal Code" value="{{company.addresses.primary.postalCode}}">
        </div>
        
        <div class="form-group">
          <label for="">Is the above address a headquarters?</label>
          <input type="checkbox" name=""><span>Yes; please copy address below.</span>
        </div>

        <div class="form-group">
          <label for="">Company Headquarters Address*</label>
          <input type="text" placeholder="Address Line #1" value="{{company.addresses.headquarters['address-1']}}">
          <input type="text" placeholder="Address Line #2" value="{{company.addresses.headquarters['address-2']}}">
          <input type="text" placeholder="Select Country" value="{{company.addresses.headquarters.country}}"><!-- change to dropdown -->
          <input type="text" placeholder="Select Province/State" value="{{company.addresses.headquarters.state}}"><!-- change to dropdown -->
          <input type="text" placeholder="City" value="{{company.addresses.headquarters.city}}"><!-- change to dropdown -->
          <input type="text" placeholder="Postal Code" value="{{company.addresses.headquarters.postalCode}}">
        </div>

        <div class="form-group">
          <label for="employeeCount">Total Number of Employees*</label>
          <input type="text" id="employeeCount" placeholder="dropdown!" value=""><!-- change to dropdown -->
        </div>

      </div>
    </div>
  </form>
</div>
