
<div class="col-sm-8">
  <div class="panel-content">
    <div class="panel-heading">
      <h5>Contact Information</h5>
    </div>
    <div class="panel-body">
      <form class="form">
        <div class="row form-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">Contact Name*</label>
              <input type="text" id="firstName" placeholder="First" ng-model="user.firstName">
              <input type="text" id="lastName" placeholder="Last" ng-model="user.lastName">
            </div>
            <div class="form-group">
              <label for="emailAddress">Current Email Address</label>
              <input id="emailAddress" type="email" placeholder="Current Email" ng-model="user.email">
            </div>
            <div class="form-group">
              <label for="newEmailAddress">Update Email Address</label>
              <input id="newEmailAddress" type="email" placeholder="Enter New Address">
              <input type="email" placeholder="Confirm New Address">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="jobTitle">Job Title</label>
              <input id="jobTitle" type="text" placeholder="Job Title" ng-model="user.jobTitle">
            </div>
            <div class="form-group user-profile">
              <img ng-src="{{newProfilePicture.base64Url || user.image}}" />
            </div>
            <div class="form-group">
              <label>Update Profile Picture</label>
              <button class="btn btn-default btn-sm" pc-image-upload>Choose Image</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <button class="btn btn-continue" type="button" ng-click="saveProfile()">
    Save
    <span class="glyphicon glyphicon-ok"></span>
  </button>
</div>
