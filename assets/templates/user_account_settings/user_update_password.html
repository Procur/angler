<div class="col-sm-8">
  <div class="panel-content">
    <div class="panel-heading">
      <h5>Update Password</h5>
    </div>
    <div class="panel-body">
      <form name="passForm" class="form">

        <div class="row form-body">
          <div class="col-md-6">
            <div class="form-group">

              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" ng-model="formData.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
              <p class="error" ng-show="passForm.password.$error.required && passForm.password.$dirty">required</p>
              <p class="error" ng-show="!passForm.password.$error.required && (passForm.password.$error.minlength || passForm.password.$error.maxlength) && passForm.password.$dirty">Passwords must be between 8 and 20 characters.</p>
              <p class="error" ng-show="!passForm.password.$error.required && !passForm.password.$error.minlength && !passForm.password.$error.maxlength && passForm.password.$error.pattern && passForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</p>

             <label for="password">Password</label>

             <input type="password" id="password" name="password" ng-model="formData.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required placeholder="Enter Password" field-exist valid-password min-max-length/>

             <br />
           </div>
         </div>
         <div class="col-md-6">
          <div class="form-group">


           <label for="password_c">Confirm Password</label>
           <input type="password" id="password_c" name="password_c" ng-model="formData.password_c" password-confirmation field-confirm="formData.password" required placeholder="Confirm Password" field-exist/>

         </div>
       </div>
     </div>
   </form>
 </div>
</div>
<button class="btn-continue" type="submit">
  Save
  <span class="glyphicon glyphicon-ok"></span>
</button>

</div>
