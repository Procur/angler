<div class="user-header clearfix">
  <ul class="user-header-left">
    <li class="user-header-item">
      <a ui-sref="dashboard">
        <img src="/assets/images/procur.png" class="procur-logo" />
      </a>

    </li>

    <li class="user-header-item">
      <a href="https://procur.com/earlyaccess" class="early-access">Early Access</a>
    </li>

    <li class="user-header-item">
      <p class="text-lowercase">{{user.firstName}} {{user.lastName}}</p>
      <p>Â·</p>
      <p>{{company.name}}</p>
    </li>
  </ul>

  <ul class="user-header-right">
    <li class="user-header-item" ng-if="company.buyer && company.supplier" >
      <button class="btn btn-link buyer-supplier-switch" ng-click="user.toggleActiveMode()">
        Currently in {{user.activeMode}} mode
        <i class="glyphicon glyphicon-transfer"></i>
        Switch to {{user.inactiveMode}}
      </button>
    </li>

    <li class="user-header-item">
      <a ui-sref="dashboard">
        <i class="glyphicon glyphicon-log-out"></i>
        Logout
      </a>
    </li>
  </ul>

</div>
